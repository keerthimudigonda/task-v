<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--inline-->
    <button onclick="alert('hello');">
        click me
    </button>
    
<!--internal-->
    <script>
        alert("java");
    </script>

<!--external-->
    <script src="demo.js"> </script>

    <!--types of variables-->
    <script>
        var a="hi";
        console.log(a);
    
        let b="hello";
        console.log(b);
    
        const c="bye";
        console.log(c);
       </script>

       <!--data types-->
       <script>
        var a=18;
        console.log(a,typeof(a));

        var k="hello";
        console.log(k,typeof(k));

        var l=true;
        console.log(l,typeof(l));

        var m=false;
        console.log(m,typeof(m));

        var n=undefined;
        console.log(n,typeof(n));

        var o=null;
        console.log(o,typeof(o));

       var p=[18,30,"good"];
       console.log(p,typeof(p));

       var q={
        "age":20,
        "junnu":20,
       }
       console.log(q,typeof(q));

      
      var x =  function myvalue(){
        console.log("keerthi");
       }
    console.log(typeof(x));
    


        
       </script>

       </body>
       </html>
